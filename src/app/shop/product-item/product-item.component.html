<div class="card shadow-sm h-100" *ngIf="product">
    <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid custom-img">
    <div class="card-body d-flex flex-column mt-2">
        <a href="#" class="text-decoration-none">
            <h6 class="card-title">{{product.name}}</h6>
        </a>
        <div class="product-rating">
            <!--<span *ngFor="let star of stars(product.globalRating)">-->
            <span *ngFor="let i of [0, 1, 2]">
                <i class="fa-solid fa-star"></i>
            </span>
        </div>
        <span class="product-price mb-2">
            <span class="price-main"><span class="symbole-monnaie">$</span>{{ product.price |
                currency:'USD':'symbol':'1.0-0' | slice: 1 }}</span>
            <span class="decimals">{{ product.price | currency:'USD':true:'1.2-2' | slice: -2 }}</span>
        </span>
        <div class="d-flex flex-grow-1 justify-content-between align-items-center">
            <div class="btn-group mt-auto">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </div>
    </div>
</div>
