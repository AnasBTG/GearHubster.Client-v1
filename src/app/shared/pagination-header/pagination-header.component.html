<header *ngIf="totalCount !== undefined && pageNumber !== undefined && pageSize !== undefined" class="search-result">
    <span *ngIf="totalCount > 0"><i class="fa-solid fa-square-poll-horizontal"></i> Showing 
        <strong>
            {{(pageNumber - 1) * pageSize + 1}} - 
            {{
                pageNumber * pageSize
                > totalCount
                ? totalCount
                : pageNumber * pageSize
            }}
        </strong> of <strong>{{totalCount}}</strong> Results
    </span>
    <span *ngIf="totalCount === 0">There are <strong>0</strong> results for this filter</span>
</header>
